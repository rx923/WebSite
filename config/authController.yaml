  register:
    description: "Endpoint for user registration"
    method: "POST"
    path: "/register"
    requestBody:
      description: "User registration data"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              username:
                type: "string"
                description: "User's desired username"
              email:
                type: "string"
                format: "email"
                description: "User's email address"
              password:

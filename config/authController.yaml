authController:
  login:
    description: "Endpoint for user login"
    method: "POST"
    path: "/login"
    requestBody:
      description: "User credentials"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              username:
                type: "string"
                description: "User's username"
              password:
                type: "string"
                description: "User's password"
              # Add any other required properties here
            required:
              - username
              - password
    responses:
      '200':
        description: "Successful login"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  description: "Login successful message"
                # Add any other response properties here
      '400':
        description: "Bad request"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  description: "Error message"
                # Add any other response properties here
      '401':
        description: "Unauthorized"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  description: "Error message"
                # Add any other response properties here
      '500':
        description: "Internal server error"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  description: "Error message"
                # Add any other response properties here

  logout:
    description: "Endpoint for user logout"
    method: "POST"

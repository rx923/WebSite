                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required="true">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required autocomplete="new-password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required autocomplete="new-password">

        <script>
            document.getElementById('passwordResetDropdown').addEventListener('click', function() {
                var dropdownMenu = document.querySelector('.sidebar-dropdown');
                dropdownMenu.classList.toggle('show');
            });
    
            // Handle password reset form submission
            document.getElementById('resetPasswordForm').addEventListener('submit', async function(event) {
                // Prevent the form from submitting normally
                event.preventDefault(); 
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Check if new password matches the confirmation
                if (newPassword !== confirmPassword) {
                    alert('New password and confirm password do not match.');
                    return;
                }
                
                try {
                    const response = await fetch('/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            currentPassword,
                            newPassword
                        })
                    });
        
                    if (response.ok) {
                        alert('Password reset successfully!');
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Something went wrong.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                }
            });
        </script>

        <script>
            // Example client-side JavaScript using fetch API

            // Function to fetch user information
            async function fetchUserProfile() {
                try {
                    const response = await fetch('/user/profile');
                    if (response.ok) {
                        const user = await response.json();
                        // Update the profile page with user information
                        updateUserProfile(user);
                    } else {
                        console.error('Failed to fetch user profile:', response.statusText);
                    }
                } catch (error) {
                    console.error('An error occurred while fetching user profile:', error);
                }
            }

            // Function to update the profile page with user information
            function updateUserProfile(user) {
                document.getElementById('profileImage').src = user.profilePicture;
                document.getElementById('username').innerText = user.username;
                document.getElementById('email').innerText = user.email;
                document.getElementById('location').innerText = user.location;
                document.getElementById('joined').innerText = user.joined;
            }
            // Call the fetchUserProfile function when the page loads
            document.addEventListener('DOMContentLoaded', () => {
                fetchUserProfile();
            });
            //Fetching user information from the server
            fetch('/user/profile')
            .then(response => response.json())
            .then(data => {
                // Update profile information
                document.getElementById('profileImage').src = data.profilePicture;
                document.getElementById('username').textContent = data.username;
                document.getElementById('email').textContent = data.email;
                document.getElementById('location').textContent = data.location;
                document.getElementById('joined').textContent = data.joined;
            })
            .catch(error => {
                console.error('Error fetching user information', error);
            });
        </script>

        <script>
            const menuButton = document.getElementById('menuButton');
            const menuContent = document.querySelector('.menu-content');
            const uploadForm = document.getElementById('profilePictureForm'); // Corrected the form ID
            const imageInput = document.getElementById('profilePicture'); // Corrected the input ID
            menuButton.addEventListener('click', toggleMenu);
        
            function toggleMenu() {
                menuContent.classList.toggle('show');
            }
        
            const menu = document.getElementById('menu');
            const content = document.querySelector('.content');
        
            let isMenuOpen = false;
        
            content.addEventListener('touchstart', handleTouchStart, false);
            content.addEventListener('touchmove', handleTouchMove, false);
        
            let xDown = null;
            let yDown = null;
        
            function handleTouchStart(event) {
                xDown = event.touches[0].clientX;
                yDown = event.touches[0].clientY;
            }
        
            function handleTouchMove(event) {
                if (!xDown || !yDown) {
                    return;
                }
        
                let xUp = event.touches[0].clientX;
                let yUp = event.touches[0].clientY;
        
                let xDiff = xDown - xUp;
                let yDiff = yDown - yUp;
        
                if (Math.abs(xDiff) > Math.abs(yDiff)) { /* Most significant */
                    if (xDiff > 0) {
                        /* left swipe */
                        closeMenu();
                    } else {
                        /* right swipe */
                        openMenu();
                    }
                }
        
                /* reset values */
                xDown = null;
                yDown = null;
            }
        
            function openMenu() {
                menu.style.right = '0';
                isMenuOpen = true;
            }
        
            function closeMenu() {
                menu.style.right = '-200px';
                isMenuOpen = false;
            }
                
            uploadForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData();
                formData.append('profilePicture', imageInput.files[0]); // Append the file input
                
                fetch('/profile-photo', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profileImage').src = data.profilePictureUrl;
                })
                .catch(error => {
                    console.error('Error uploading profile picture:', error);
                });
            });

                const formData = new FormData(uploadForm);
                fetch('/profile-photo', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profileImage').src = data.profilePictureUrl;
                })
                .catch(error => {
                    console.error('Error uploading profile picture:', error);
                });
            }

            // Wait for the DOM to be fully loaded
            document.addEventListener("DOMContentLoaded", function() {
                // Get the configuration icon element
                const configIcon = document.querySelector('.config-icon');

                // Add a click event listener to the configuration icon
                configIcon.addEventListener('click', function(event) {
                    // Prevent the default action of the click event
                    event.preventDefault();

                    // Toggle the dropdown menu when the configuration icon is clicked
                    const dropdownMenu = this.querySelector('.dropdown-menu');
                    const isOpen = new bootstrap.Dropdown(dropdownMenu).toggle();

                    // Focus on the dropdown toggle button after toggling the dropdown
                    if (!isOpen) {
                        this.querySelector('.dropdown-toggle').focus();
                    }
                });
            });

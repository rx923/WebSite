  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "260px";
      document.querySelectorAll(".sidenav input[type='text'], .sidenav .btn").forEach(function(element) {
        // Show input and buttons
        element.style.display = "block";
        
        // Apply styles to input[type='text']
        if (element.tagName === "INPUT" && element.type === "text") {
          // Coffee store related background color
          element.style.backgroundColor = "#c0a35e"; 
          // Margin top 100px
          element.style.marginTop = "50px"; 
          // Margin left 100px
          element.style.marginLeft = "10px"; 
        }
        
        // Apply styles to buttons
        if (element.tagName === "BUTTON") {
          // Center buttons horizontally
          element.style.margin = "10px auto"; 
        }
      });
      // Show close button
      document.querySelector(".close-btn").style.display = "block";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.querySelectorAll(".sidenav input[type='text'], .sidenav .btn").forEach(function(element) {
        // Hide input and buttons
        element.style.display = "none";
      });
      // Hide close button
      document.querySelector(".close-btn").style.display = "none";
    }
  </script>

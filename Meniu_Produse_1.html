    <script>
        // Function to toggle the side navigation
        function toggleNav() {
            var sideNav = document.getElementById("mySidenav");
            var mainContent = document.getElementById("main");
            var navState = sideNav.getAttribute("data-navstate");
            
            if (navState === "open" || navState === null) {
                sideNav.style.width = "0"; // Close the side navigation
                mainContent.style.marginLeft = "0"; // Move the main content back to its original position
                document.getElementById("navLinks").style.display = "none"; // Hide the links
                sideNav.setAttribute("data-navstate", "closed"); // Update navigation state
            } else {
                sideNav.style.width = "250px"; // Open the side navigation
                mainContent.style.marginLeft = "250px"; // Push the main content to the right to make space for the side navigation
                document.getElementById("navLinks").style.display = "block"; // Display the links
                sideNav.setAttribute("data-navstate", "open"); // Update navigation state
            }
        }
    
        // Function to close the side navigation
        function closeNav() {
            var sideNav = document.getElementById("mySidenav");
            var mainContent = document.getElementById("main");
            sideNav.style.width = "0"; // Close the side navigation
            mainContent.style.marginLeft = "0"; // Move the main content back to its original position
            document.getElementById("navLinks").style.display = "none"; // Hide the links
            sideNav.setAttribute("data-navstate", "closed"); // Update navigation state
        }
    </script>

            <script>
                // Get references to the button and dropdown menu
                var cartDropdownButton = document.getElementById('cartDropdownButton');
                var cartDropdownMenu = document.getElementById('cartDropdownMenu');

                // Function to toggle the visibility of the dropdown
                function toggleDropdown() {
                    cartDropdownMenu.classList.toggle('show');
                }

                // Event listener to toggle the dropdown when the button is clicked
                cartDropdownButton.addEventListener('click', toggleDropdown);

                // Close the dropdown if the user clicks outside of it
                window.addEventListener('click', function(event) {
                    if (!event.target.matches('#cartDropdownButton')) {
                        if (cartDropdownMenu.classList.contains('show')) {
                            cartDropdownMenu.classList.remove('show');
                        }
                    }
                });
            </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const stars = document.querySelectorAll('.star-rating .star');

        stars.forEach(function(star, index) {
            star.addEventListener('click', function() {
            const rating = index + 1;
            const starContainer = this.parentElement;
            starContainer.dataset.rating = rating;
            updateStarRating(starContainer, rating);
            });
        });
        });

        function updateStarRating(starContainer, rating) {
        const stars = starContainer.querySelectorAll('.star');

        stars.forEach(function(star, index) {
            if (index < rating) {
            star.classList.add('checked');
            } else {
            star.classList.remove('checked');
            }
        });
        }
    </script>

        function addToCart(productId, productName, productPrice) {
            // Update cart item count in the UI
            var cartItemCountSpan = document.getElementById("cartItemCount");
            var itemCount = parseInt(cartItemCountSpan.innerText) || 0;
            itemCount++;
            cartItemCountSpan.innerText = itemCount;

            // Check if the product is already in the cart
            var existingCartItem = document.querySelector(`.cart-item[data-product-id="${productId}"]`);
            if (existingCartItem) {
                // If the product already exists, update its quantity
                var quantitySpan = existingCartItem.querySelector('.quantity');
                var quantity = parseInt(quantitySpan.innerText) || 0;
                quantity++;
                quantitySpan.innerText = quantity;
            } else {
                // If the product doesn't exist, add a new cart item
                var cartItemHTML = `
                <div class="cart-item" data-product-id="${productId}">
                    <img src="${productImages[productId - 1]}" alt="${productName}">
                    <div class="cart-item-details">
                        <p>${productName} - $${productPrice}</p>
                        <div class="quantity-controls">
                            <button class="decrement-quantity" onclick="decrementQuantity(${productId}, ${productPrice})">-</button>
                            <span class="quantity">1</span>
                            <button class="increment-quantity" onclick="incrementQuantity(${productId}, ${productPrice})">+</button>
                        </div>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${productId}, ${productPrice})">Remove</button>
                </div>`;
                var dropdownMenu = document.querySelector('.dropdown-menu');
                dropdownMenu.insertAdjacentHTML('beforeend', cartItemHTML);
            }

            // Save cart items in localStorage
            saveCartItems(productId, productName, productPrice);
        }

        function saveCartItems(productId, productName, productPrice) {
            // Retrieve existing cart items from sessionStorage
            var existingCartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];

            // Create a new cart item object
            var cartItem = {
                productId: productId,
                productName: productName,
                productPrice: productPrice,
                quantity: 1
            };

            // Add the new cart item to the existing cart items
            existingCartItems.push(cartItem);

            // Save the updated cart items back to sessionStorage
            sessionStorage.setItem('cartItems', JSON.stringify(existingCartItems));
        }
        function incrementQuantity(productId, productPrice) {
            var cartItem = document.querySelector(`.cart-item[data-product-id="${productId}"]`);
            if (cartItem) {
                var quantitySpan = cartItem.querySelector('.quantity');
                var quantity = parseInt(quantitySpan.innerText) || 0;
                quantity++;
                quantitySpan.innerText = quantity;

                // Update total product quantity
                updateTotalProductQuantity(productId, quantity);
            }
        }
        function decrementQuantity(productId, productPrice) {
            var cartItem = document.querySelector(`.cart-item[data-product-id="${productId}"]`);
            if (cartItem) {
                var quantitySpan = cartItem.querySelector('.quantity');
                var quantity = parseInt(quantitySpan.innerText) || 0;
                if (quantity > 1) {
                    quantity--;
                    quantitySpan.innerText = quantity;

                    // Update total product quantity
                    updateTotalProductQuantity(productId, quantity);
                }
            }

        function removeFromCart(productId, productPrice) {
            var cartItemCountSpan = document.getElementById("cartItemCount");
            var itemCount = parseInt(cartItemCountSpan.innerText) || 0;
            if (itemCount > 0) {

                var cartItem = document.querySelector(`.cart-item[data-product-id="${productId}"]`);

                }

        function updateTotalProductQuantity(productId, quantity) {
            var totalQuantity = 0;

            // Iterate over all cart items to calculate the total quantity
            var cartItems = document.querySelectorAll('.cart-item');
            cartItems.forEach(function(cartItem) {
                var itemQuantity = parseInt(cartItem.querySelector('.quantity').innerText) || 0;
                totalQuantity += itemQuantity;

                // Check if the quantity of the current item is 0 and remove it from the cart
                if (itemQuantity === 0) {
                    cartItem.parentNode.removeChild(cartItem);
                }
            });

            // Subtract the quantity of the item being removed from the total
            if (quantity < 0) {
                // Subtracting a negative quantity adds to the total
                totalQuantity += quantity; 
            }

            // Update the display of the total product quantity in the cart UI
            var cartItemCountSpan = document.getElementById("cartItemCount");
            if (cartItemCountSpan) {
                cartItemCountSpan.innerText = totalQuantity;
            }

                        productItem.className = "card-item card-standard js-product-data js-card-clickable";

                    // Determine if the product is a coffee capsule or coffee cup
                    var isCoffeeCapsule = i <= 50;

                    // Get a random image URL based on the product type
                    var imageUrl = isCoffeeCapsule ? coffeeCapsulesImages[i - 1] : coffeeCupsImages[i - 51];
                    console.log(imageUrl);
                    // Generate a random paragraph description for each product
                    var randomDescription = generateRandomDescription();

                    // Define the URL for the individual product page
                    var productPageUrl = `http://192.168.100.53:8081/Produs${i}.html?id=${i}`;
                    // Create the anchor tag with the product image and link to the product page
                    var productImageLink = document.createElement("a");
                        productImageLink.href = productPageUrl;
                        productImageLink.className = "img-component position-relative card-v2-thumb-inner";
                    var productImage = document.createElement("img");
                        productImage.src = imageUrl;
                        productImage.alt = "Product Image " + i;
                        productImageLink.appendChild(productImage);

                    // Append the anchor tag to the product item
                    productItem.appendChild(productImageLink);

                    // Create the product title wrapper
                    var titleWrapper = document.createElement("div");
                        titleWrapper.className = "card-v2-title-wrapper";
                    var productName = isCoffeeCapsule ? "Coffee Capsule " : "Coffee Cup ";
                        productName += i;
                        titleWrapper.innerHTML = '<h3 class="visible-xs-inline-block">' + productName + '</h3>';
                        productItem.appendChild(titleWrapper);

                    // Create the product rating and price info
                    var infoDiv = document.createElement("div");
                        infoDiv.className = "card-v2-info pad-hrz-xs";
                        infoDiv.innerHTML = `
                            <div class="card-v2-rating mrg-btm-xxs visible-xs-inline-block">
                                <span class="mrg-btm-xxs semibold font-size-sm text-success">Rating: 4.5</span>
                            </div>
                            <span class="legal-price-label font-size-ms mrg-btm-none">Price: $10.00</span>
                            <div class="card-v2-pricing">
                                <span class="product-new-price btn btn-sm btn-primary btn-emag btn-block yeahIWantThisProduct" onclick="addToCart(${i}, 'Product ${i}', 10)">Add to Cart</span>
                                <em class="em em-cart_fill"></em>
                            </div>
                            <div class="star-rating-inner">
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                                <span class="star">&#9733;</span>
                            </div>
                        `;
                    productItem.appendChild(infoDiv);

                    // Add the product container to the product container
                    productContainer.appendChild(productItem);
                }
            }

            // Call the function to generate initial product items and pagination controls on page load
            generateProductItems(currentPage, productsPerPage); // Pass productsPerPage as a parameter
            generatePaginationControls();
            updatePaginationButtons(); // Update pagination buttons initially
        });

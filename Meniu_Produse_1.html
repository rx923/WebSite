<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <title>Menu Products 1</title>
    <style>
        /* Styles for the whole page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(100deg, #F5DEB3, #D2B48C, #A0522D);
            border: solid 1px yellow;
            border-radius: 30px;
            border-style: ridge;
            position: relative; /* Added to position side navigation and cart */
        }

        /* Styles for the side navigation */
        .sidenav {
            width: 0; /* Adjusted to start with the side navigation closed */
            background-color: #f3f3f3;
            padding-top: 60px;
            border-right: solid 1px #ddd;
            border-radius: 0 30px 30px 0;
            z-index: 9000;
            overflow-x: hidden;
            transition: 0.5s;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }
        .sidenav a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }
        .sidenav a:hover {
            background-color: #ddd;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Styles for the main content */
        .main-content {
            margin-left: 250px; /* Adjusted to accommodate the side navigation */
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .main {
            padding: 20px;
            width: calc(100% - 250px);
        }

        /* Styles for the header */
        header {
            background: #3d2518;
            padding: 40px;
            text-align: center;
            color: #fff;
            margin: 0;
            border-radius: 30px;
            position: fixed;
            top: 0;
            width: auto; /* Header width set to auto */
            z-index: 1000;
        }
        header h1 {
            margin: 0; 
            font-size: 20px; 
            border-radius: 30px;
        }

        /* Styles for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            border-radius: 30px;
            background-color: #f9f9f9;
            min-width: 200px;
            height: 200px;
            right: 100%;
            top: 35%;
            transform: translateY(-50%);
        }
        .dropdown-content .row {
            display: flex;
        }
        .dropdown-content .column {
            flex: 1;
            padding: 10px;
        }

        /* Styles for the navigation and cart circles */
        .nav-circle, .cart-circle, .nav-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #ff6666;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 0px 5px 2px #3d2518;
            z-index: 1000;
        }
        .nav-circle i, .cart-circle i, .nav-menu i {
            color: white;
            font-size: 24px;
        }

        /* Cart dropdown styles */
        .cart-dropdown {
            position: fixed;
            top: 70px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        .cart-dropdown ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .cart-dropdown li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .cart-dropdown li:hover {
            background-color: #f9f9f9;
        }
        .cart-dropdown li:last-child {
            border-bottom: none;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
            .main {
                width: 100%;
            }
            .sidenav {
              z-index: 6000;
                width: 100%;
                border-radius: 0;
                height: auto;
                padding-top: 20px;
            }
            header {
                width: 100%;
                border-radius: 0;
            }
            .nav-circle, .cart-circle, .nav-menu {
                top: 80px;
                left: calc(100% - 70px);
            }
        }
        .openbtn {
          position: fixed;
          top: 20px;
          left: 20px;
          background-color: #ff6666;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          z-index: 5000;
        }

        .openbtn:hover {
          background-color: #ff9999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu Products 1</h1>
        <!-- Cart Icon -->
        <div class="dropdown" id="cartDropdown">
            <span onclick="toggleCartDropdown()" class="cart-circle"><i class="fas fa-shopping-cart"></i></span>
            <!-- Cart Dropdown -->
            <div id="cartContent" class="cart-dropdown">
                <ul id="cartItemList">
                    <!-- Cart Items Will Be Added Dynamically -->
                </ul>
            </div>
        </div>
        <!-- Dropdown Circle -->
        <div class="dropdown" id="productDropdown">
            <span onclick="toggleDropdown()" class="nav-circle"><i class="fas fa-ellipsis-v"></i></span>
            <div id="productContent" class="dropdown-content">
                <div class="row">
                    <div class="column">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                    </div>
                    <div class="column">
                        <a href="#">Option 3</a>
                        <a href="#">Option 4</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="sidenav" id="mySidenav">
      <button class="openbtn" onclick="openNav()"><i class="fas fa-bars"></i></button>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h2>Menu</h2>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()" class="nav-menu">&#9776;</span>
    <div class="main-content" id="mainContent" style="margin-top: 450px;">
        <main>
            <div class="product-container">
                <div class="product-details">
                    <img src="https://via.placeholder.com/150" alt="Product Image">
                    <div class="description">
                        <h3>Product Name 1</h3>
                        <p>Description of the product goes here. It can span multiple lines.</p>
                        <button onclick="addToCart('Product Name 1')">Add to Cart</button>
                    </div>
                </div>
                <div class="dropdown">
                    <span onclick="toggleDropdown()" class="nav-circle"><i class="fas fa-ellipsis-v"></i></span>
                    <div id="dropdownMenu" class="dropdown-content">
                        <div class="row">
                            <div class="column">
                                <a href="#">Option 1</a>
                                <a href="#">Option 2</a>
                            </div>
                            <div class="column">
                                <a href="#">Option 3</a>
                                <a href="#">Option 4</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }

        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.style.display === "none") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }

        function toggleCartDropdown() {
            var cartDropdown = document.getElementById("cartContent");
            if (cartDropdown.style.display === "none") {
                cartDropdown.style.display = "block";
            } else {
                cartDropdown.style.display = "none";
            }
        }
    </script>
</body>
</html>

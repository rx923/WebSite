<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <base href="http://192.168.100.53:8081/">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3054/3054889.png" type="icon/ico" style="width: auto; height: auto;">
  <link rel="stylesheet" href="http://192.168.100.53:8081/css/form.css" type="text/css" media="screen">
  <style>
    /* Styles for the form container */
    .form-container {
      position: relative;
      width: 100%;
      right: 20px;
      max-width: 280px;
      max-height: 700px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(112, 128, 144, 1), rgba(0, 0, 139, 1), rgb(151 255 105));
      border-radius: 20px;
      margin: 0px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: auto;
      z-index: 9999;
    }
  
    /* Styles for the form header */
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4c4c4c;
    }
  
    /* Styles for the form labels */
    .form-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #4c4c4c;
    }
  
    /* Styles for the form inputs */
    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container input[type="email"],
    .form-container button[type="submit"] {
      width: calc(100% - 40px); 
      padding: 10px;
      margin-bottom: 10px; 
      border: none;
      border-radius: 10px;
      background-color: slategray;
      color: #fff;
      box-sizing: border-box;
    }
  
    /* Styles for the remember me checkbox */
    .form-container input[type="checkbox"] {
      margin-bottom: 10px;
    }
  
    /* Styles for the terms and conditions link */
    .form-container a {
      color: #4c4c4c;
      text-decoration: none;
    }
  
    /* Styles for the submit button */
    .form-container button[type="submit"] {
      border: none;
      border-radius: 30px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    /* Hover effect for the submit button */
    .form-container button[type="submit"]:hover {
      background-color: #ffbf80;
    }
  
    /* Clearfix to contain floated elements */
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: white;
      background-color: slategrey;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 30px;
      height: 30px;
      padding: 0;
      text-align: center;
      line-height: 30px;
      animation: pulsate 1.5s infinite alternate;
    }
  
    @keyframes pulsate {
      0% {
        background-color: slategrey;
      }
      100% {
        background-color: darkslategrey;
      }
    }
  
    /* Animation for drawing line around input fields */
    @keyframes drawLine {
      0% {
        box-shadow: 0 0 0 0px red, 0 0 0 0px blue, 0 0 0 0px white;
      }
      100% {
        box-shadow: 0 0 0 2px red, 0 0 0 4px blue, 0 0 0 6px white;
      }
    }
  
    @keyframes delayedShadow {
      0% {
        box-shadow: none;
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <form action="/register" id="InregistrareForm" class="form-container" method="post" formtarget="_self" style="position: relative; width: 100%; right: 20px; max-width: 280px; max-height: 400px; padding: 20px; background: linear-gradient(135deg, #8b45133e 35%, #a0512da7 70%, #d2b48caf 80%); border-radius: 20px; margin: 0 auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); overflow: auto; z-index: 9999;">
    <div class="container_pagina_inregistrare">
        <!-- Close button -->
        <span class="close" onclick="closeForm()">&times;</span> 
        <h2>Inregistrare</h2>
        <p style="border: 1px solid; background-color: #D2B48C; border-radius: 20px; padding: 10px; font-size: medium;">Completeaza campurile de mai jos cu datele personale pentru a crea un cont!</p>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Introdu adresa de Email" name="email" id="email" required>
        <label for="password"><b>Parola</b></label>
        <input type="password" placeholder="Introdu Parola:" name="password" id="password" required>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Introdu Username:" name="username" id="username" required>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Tine minte datele de conectare
        </label>
        <p style="border-radius: 30px; border: 1px solid black; background-color: #9db5bd; max-width: 400px;">Creandu-ti un cont, esti de acord cu:
            <a href="#link" style="background: linear-gradient(65deg, #d3d3d3 35%, #c9947c 70%, #ffffff 80%); text-decoration: wavy; border-radius: 20px;">Termenele & Conditiile</a>.
        </p>
        <div class="clearfix">
            <button type="submit" class="signupbtn" style="background: linear-gradient(35deg, #636141 55%, #9db5bd 70%, #8e8e00 80%);">Inregistreaza-te</button>
        </div>
    </div>
</form>

<script>
  document.getElementById('InregistrareForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      try {
          const response = await fetch('/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ body: JSON.stringify({ username: username, email: email, password: password})}),
          });
          if (!response.ok) {
            throw new Error('Registration failed');
          }
          // Redirect to the login page after a delay (if needed)
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 3000); // Redirect after 3 seconds (adjust as needed)
      } catch (error) {
        console.error('Registration error:', error);
        // Handle registration error
      }
  });
</script>
  <script>
    document.getElementById('InregistrareForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);

      try {
        const response = await fetch('/register', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Failed to register user.');
        }

        const data = await response.json();
        console.log('User registered successfully:', data);
      } catch (error) {
        console.error(error.message);
      }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inregistrare Cont User</title>
  <base href="http://192.168.100.53:8081/">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3054/3054889.png" type="icon/ico" style="width: auto; height: auto;">
  <link rel="stylesheet" href="http://192.168.100.53:8081/css/form.css" type="text/css" media="screen">
  <link rel="stylesheet" href="./css/Inregistrare.css" type="text/css" media="screen">
  <script src="js/Inregistrare-front-end-form-handler.js" type="text/javascript"></script>
  
</head>
<body style="background:linear-gradient(50deg, white, #6a6a6a);">
  <form action="/register" id="InregistrareForm" class="form-container" method="post" formtarget="_self" style="position: absolute; width: 100%; left: -30px; max-height: 600px; padding: 20px; background: linear-gradient(135deg, white, #6a6a6a); border-radius: 20px; margin: 0 auto; top: 50px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); overflow: auto; z-index: 9999;">
    <div class="container_pagina_inregistrare">
        <!-- Close button -->
        <span class="close" onclick="closeForm()">&times;</span> 
        <h2>Inregistrare</h2>
        <p style="border: 3px groove transparent; background-color: #ffffff; border-radius: 20px; padding: 10px; font-size: small; font-weight: 700;">Completeaza campurile de mai jos cu datele personale pentru a crea un cont!</p>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Introdu adresa de Email" name="email" id="email" required>
        <label for="password"><b>Parola</b></label>
        <input type="password" placeholder="Introdu Parola:" name="password" id="password" required>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Introdu Username:" name="username" id="username" required>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Tine minte datele de conectare
        </label>
        <p style="border-radius: 30px; border: 1px solid transparent; background-color: transparent; max-width: 400px; font-size: small;">Creandu-ti un cont, esti de acord cu:
          <a href="#link" style="background: linear-gradient(135deg, white 35%, #6a6a6a 70%); text-decoration: wavy; border-radius: 20px;">Termenele & Conditiile</a>
        </p>
        <div class="clearfix">
          <button type="submit" class="signupbtn" style="background: linear-gradient(25deg, #ffffff 25%, #6a6a6a 80%);">Inregistreaza-te</button>
        </div>
    </div>
</form>
</body>
</html>

      <form action="/support_page.php" class="form-container" method="get" style="border: 2px groove; border-color: black; background-color: whitesmoke;">
        <h1>Chat</h1>
        <label for="msg"><b>Message</b></label>
        <textarea placeholder="Type message.." name="msg" required=""></textarea>
        <button type="submit" class="btn send">Send</button>

    <!-- Side menu popup for storing chat messages -->
    <div class="side-menu">
      <ul class="chat-messages"></ul>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var chatContainer = document.querySelector('.form-container');
          var chatMessages = document.querySelector('.chat-messages');
      
          // Function to open the chat
          function openChat() {
            chatContainer.style.display = 'block';
            chatContainer.style.height = '200px';
            chatContainer.style.width = '350px';
            chatContainer.style.top = '20px';
            chatContainer.style.left = '20px';
          }
      
          // Function to minimize the chat
          function minimizeChat() {
            chatContainer.style.height = 'auto';
            chatContainer.style.width = 'auto';
            // Store current chat messages in the side menu popup
            var messages = document.querySelectorAll('.form-container textarea')[0].value;
            var listItem = document.createElement('li');
            listItem.textContent = messages;
            chatMessages.appendChild(listItem);
          }
      
          // Function to close the chat
          function closeChat() {
            chatContainer.style.display = 'none';
          }
      
          // Event listener to open the chat when clicking on the circle
          document.querySelector('.chat-minimize').addEventListener('click', function() {
            openChat();
          });
      
          // Event listener to minimize the chat when clicking on the minimize button
          document.querySelector('.btn.minimize').addEventListener('click', function() {
            minimizeChat();
          });
      
          // Event listener to close the chat when clicking on the close button
          document.querySelector('.btn.cancel').addEventListener('click', function() {
            closeChat();
          });
      
          // Event listener to close the chat when clicking on the X button
          document.querySelector('.close-chat').addEventListener('click', function() {
            closeChat();
          });
        });
      </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #6a6a6a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        .container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input {
            flex: 2;
        }
        .form-group button {
            margin-left: auto;
        }
        .title {
            font-size: 2rem;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title mt-5 mb-4">Parola Uitata</h1>
        <form action="/forgot-password" method="POST" onsubmit="resetPassword(); return false;">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Resetare Parola</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const email = formData.get('email');
            const username = formData.get('username');
            // Get other form data as needed
    
            try {
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username })
                });
    
                if (!response.ok) {
                    throw new Error('Failed to reset password');
                }
    
                const result = await response.json();
                // Password reset instructions sent successfully
                alert(result.message); // Show a popup with the message

            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>

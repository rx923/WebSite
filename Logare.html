  <head>

    <style>
        @media only screen and (min-width:412px) and (min-height:915px) {
        /* Close button style */
        .close-btn {
            position: absolute;
            width: 25px;
            text-align: center;
            /* Adjusted position to the top */
            /* Adjusted position to the right */
            left: calc(100% - 55px); 
            top: 10px;
            /* Adjusted height */
            height: 25px; 
            border: 1px groove #00000042;
            border-radius: 30px;
            background-color: #91ceff;
            cursor: pointer;
            /* Ensure it appears above other elements */
            z-index: 9999; 
        }
        /* Form container style */
        #Logheaza-teForm {
            position: absolute;
            top: 230px;
            right: 0px;
            left: 100px;
            display: block;
            min-width: 220px;
            /* Adjusted maximum height */
            max-height: 320px; 
            background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(112, 128, 144, 1), rgba(0, 0, 139, 1), rgb(151 255 105));
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            z-index: 9999;
        }
        /* Input box style */
        #Logheaza-teForm input[type="text"],
        #Logheaza-teForm input[type="password"] {
            width: 180px; /* Adjusted maximum width */
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(20deg, #7dadce94, #4cb6ffa8, #3995d359);
            box-shadow: 2px 2px 5px red, 4px 4px 5px blue, 6px 6px 5px white; /* Added box shadow with multiple colors */
        }

        /* Additional styling for labels and buttons */
        #Logheaza-teForm label {
            border-radius: 30px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3995d3cc; /* Adjusted background color */
        }

        #Logheaza-teForm button[type="submit"] {
            background-color: #875050;
            border-radius: 20px;
            padding: 15px 10px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            width: auto;
        }
    }
    </style>

<body>
    <form action="/login" id="Logheaza-teForm" method="post" class="form-container" style="position: absolute; top: 230px; right: 0px; left: 30px; display: block; min-width: 220px; max-height: 520px; background: linear-gradient(135deg, #f5deb3, #d2b48c, #a0522d, #8b0000); border-radius: 30px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); display: inline-block; padding: 20px; z-index: 9999;" autocomplete="on">
        <!-- Close button -->
        <div class="close-btn" onclick="closeForm()" style="position: absolute; width: 45px; height: 45px; text-align: center; right: 20px; top: 10px; border: 1px groove #8B4513; border-radius: 50%; background-color: #f8fafc; cursor: pointer; z-index: 9999;">&times;</div>
        <div class="imgcontainer">
            <img src="https://cdn.pixabay.com/photo/2016/08/31/11/54/icon-1633249_1280.png" type="img" media="all" alt="Avatar" class="img" style="height: 31px; width: 31px;" loading="lazy">
        </div>
        <div class="container-pagina-logare" id="form-container-1" style="width: 240px; background-color: #8B4513; border-radius: 20px; padding: 10px; height: 350px;">
            <label for="uname" style="margin-bottom: 5px; font-family: system-ui; display: block;">
                <b style="background: linear-gradient(20deg, #7dadce94, #4cb6ffa8, #3995d359); border-radius: 15px; padding: 5px; border: 1px solid #8B4513; text-align: center; margin-bottom: 5px;">Nume Utilizator:</b>
                <input type="text" placeholder="Username/ User" id="username" name="username" autocomplete="username" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 20px; background: linear-gradient(20deg, #7dadce94, #4cb6ffa8, #3995d359); box-shadow: 2px 2px 5px red, 4px 4px 5px blue, 6px 6px 5px white; height: 10px">
            </label>
            <label for="password" style="margin-bottom: 5px; font-family: system-ui; display: block;">
                <b style="background: linear-gradient(20deg, #7dadce94, #4cb6ffa8, #3995d359); border-radius: 15px; padding: 5px; border: 1px solid #8B4513; text-align: center; margin-bottom: 5px;">Parola:</b>
                <input type="password" id="password" name="password" accept="file" placeholder="Scrie Parola" autocomplete="current-password" required="true" style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 20px; background: linear-gradient(20deg, #7dadce94, #4cb6ffa8, #3995d359); box-shadow: 2px 2px 5px red, 4px 4px 5px blue, 6px 6px 5px white; height: 10px;">
            </label>
            <button type="submit" id="submit-button-form" style="background-color: #875050; border-radius: 20px; padding: 15px 10px; margin-bottom: 10px; border: none; cursor: pointer; width: 100%;">Logheaza-te</button>
            <label for="password" style="margin-bottom: 5px; font-family: system-ui; display: block;">
                <input type="checkbox" accept="file" checked="checked" name="remember" style="margin-right: 5px;">Memoreaza informatiile de conectare.
            </label>
        </div>
        <div class="container" id="container_for_Cancel&Forgotten_Password" style="background-color: #8B4513; border-radius: 9px; margin-bottom: 10px; width: 190px; padding: 5px; cursor: pointer;">
            <button type="button" class="cancelbtn" style="border-radius: 10px; background-color: deepskyblue; margin-bottom: 1px; margin-top: 0px;">Anuleaza</button>
            <span class="psw" style="font-size: x-small; margin-left: 10px;">Ai uitat <a href="#Link">parola?</a></span>
        </div>
    </form>
    
    <script>
        document.getElementById('Logheaza-teForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberCheckbox = document.getElementById('remember');
    
            try {
                // Check if the remember checkbox is checked
                if (rememberCheckbox.checked) {
                    // Store username and password in localStorage
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                } else {
                    // Clear stored credentials if checkbox is not checked
                    localStorage.removeItem('username');
                    localStorage.removeItem('password');
                }
    
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                if (!response.ok) {
                    throw new Error('Failed to log in.');
                }
    
                const data = await response.json();
                if (!data.token) {
                    throw new Error('Token not received.');
                }
    
                // Redirect to logged_in.html upon successful login
                window.location.href = '/logged_in.html';
            } catch (error) {
                console.error(error.message);
                // Handle login error, e.g., display error message to user
            }
        });
    
        // Check if stored credentials exist and autofill the login form
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            if (storedUsername && storedPassword) {
                document.getElementById('username').value = storedUsername;
                document.getElementById('password').value = storedPassword;
            }
        });
    </script>
    
</body>

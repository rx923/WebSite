<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="http://192.168.100.53:8081">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3054/3054889.png" type="icon/ico" style="width: auto; height: auto;">
  <title>Livrare - Good Store Coffee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
    .container {
      margin-top: 50px;
    }
    .delivery-title {
      z-index: 1;
      color: #007bff;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      /* Coffee-themed background color */
      background-color: #c0a35e; 
      /* Border for title */
      border: 1px solid #000; 
      /* Rounded corners for title */
      border-radius: 10px; 
      /* Padding for title */
      padding: 10px;
      height: 100px;
      bottom: 40px;
      position: relative;
    }
    .delivery-form {
      max-width: 500px;
      margin: 0px auto;
    }
    .sidenav {
      height: 60%;
      border-radius: 30px;
      width: 250px;
      position: fixed;
      top: 160px;
      /* Initially hidden */
      left: -250px; 
      background-color: #8f8585;
      padding-top: 50px;
      /* Add transition for smooth opening/closing */
      transition: left 0.5s; 
    }
    .sidenav.active {
      /* Show side navigation menu */
      left: 0px;
      z-index: 9993;
    }
    .sidenav a {
      padding: 10px 15px;
      max-width: 220px;
      margin-top: 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      /* Background color for the links */
      background-color: #007bff; 
      /* Border color for the links */
      border: 1px groove #000000; 
      /* Rounded corners for the links */
      border-radius: 30px; 
      /* Add some spacing between links */
      margin-bottom: 10px; 
    }
    .sidenav a:hover {
      /* Darker background color on hover */
      background-color: #0056b3; 
      /* Darker border color on hover */
      border-color: #0056b3; 
    }
    .open-btn {
      position: relative;
      top: 170px;
      left: 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      border-radius: 50%;
      /* Ensure the button is on top */
      z-index: 999; 
    }
    .close-btn {
      position: absolute;
      top: 1px;
      right: 10px;
      border-radius: 50%;
      background-color: #dc3545;
      color: #ffffff;
      border: none;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Side Navigation Opening Button -->
  <button onclick="toggleNav()" class="open-btn">&#9776;</button>

  <!-- Side Navigation Container -->
  <div class="sidenav" id="mySidenav">
    <!-- Button to close side navigation -->
    <button onclick="toggleNav()" class="close-btn">&times;</button>
    <a href="#delivery-address">Delivery Address</a>
    <a href="#delivery-instructions">Delivery Instructions</a>
    <a href="#delivery-options">Delivery Options</a>
    <a href="#order-summary">Order Summary</a>
    <a href="#order-confirmation">Order Confirmation</a>
    <a href="#track-order">Track Order</a>
    <a href="#customer-support">Customer Support</a>
  </div>
  <div class="container">
    <h1 class="delivery-title">Livrare - Good Store Coffee</h1>
    <!-- Delivery Form Container -->
    <div class="delivery-form">
      <form class="row g-3 delivery-form" style="border: 1px groove rgb(0, 116, 127); border-radius: 30px;">
        <!-- Input field for delivery date and time -->
        <div id="delivery-address" class="col-md-6 bg-coffee p-3 rounded-3 border border-dark">
          <label for="delivery-time" class="form-label">Select Delivery Date and Time:</label>
          <input type="datetime-local" class="form-control" id="delivery-time" name="delivery-time">
        </div>
      
        <!-- Input field for customer's phone number -->
        <div id="delivery-instructions" class="col-md-6 bg-coffee p-3 rounded-3 border border-dark">
          <label for="phone-number" class="form-label">Enter Your Phone Number:</label>
          <input type="tel" class="form-control" id="phone-number" name="phone-number" placeholder="Enter your phone number">
        </div>
      
        <!-- Input field for customer's email address -->
        <div id="delivery-options" class="col-md-6 bg-coffee p-3 rounded-3 border border-dark">
          <label for="email" class="form-label">Enter Your Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
        </div>
      
        <!-- Checkbox for agreeing to terms and conditions -->
        <div id="order-summary" class="col-md-6 bg-coffee p-3 rounded-3 border border-dark">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="agree-terms" name="agree-terms">
            <label class="form-check-label" for="agree-terms">I agree to the Terms and Conditions</label>
          </div>
        </div>
      
        <!-- Submit button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      
    </div>
  </div>
  <script>
    // Function to toggle side navigation
    function toggleNav() {
      document.getElementById("mySidenav").classList.toggle("active");
    }
  </script>
</body>
</html>
